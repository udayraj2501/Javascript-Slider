<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <i class="arrow left fa-solid fa-arrow-left-long fa-2xl"></i>
        <div class="frame">
          <div class="slider">
            <img src="./img/image-1.jpg" alt="" class="image" />
            <img src="./img/image-2.jpg" alt="" class="image" />
            <img src="./img/image-3.jpg" alt="" class="image" />
            <img src="./img/image-4.jpg" alt="" class="image" />
          </div>
        </div>
        <i class="arrow right fa-solid fa-arrow-right-long fa-2xl"></i>
      </div>
      <div class="bottom"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
